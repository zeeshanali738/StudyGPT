<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Required for pdf.js to work correctly.
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js`;
      }
    </script>
    <style>
      :root {
        --bg-primary: #0f172a; /* slate-900 */
        --bg-secondary: #1e293b; /* slate-800 */
        --bg-tertiary: #334155; /* slate-700 */
        --border-primary: #334155; /* slate-700 */
        --text-primary: #f8fafc; /* slate-50 */
        --text-secondary: #cbd5e1; /* slate-300 */
        --text-tertiary: #94a3b8; /* slate-400 */
        --accent-primary: #6366f1; /* indigo-500 */
        --accent-primary-hover: #4f46e5; /* indigo-600 */
        --accent-primary-light: #818cf8; /* indigo-400 */
        --accent-gradient-from: #6366f1; /* indigo-500 */
        --accent-gradient-to: #8b5cf6; /* purple-500 */
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-primary);
        background-image: radial-gradient(circle at 1px 1px, hsla(0, 0%, 100%, 0.05) 1px, transparent 0);
        background-size: 2rem 2rem;
      }
       /* Card flip styles for flashcards */
      .perspective-1000 { perspective: 1000px; }
      .card-flip-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .flipped .card-flip-inner {
        transform: rotateY(180deg);
      }
      .card-front, .card-back {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slideInUpSmall {
        from { transform: translateY(5px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInScaleUp {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideInFromRight {
        from { transform: translateX(30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToLeft {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-30px); opacity: 0; }
      }
      @keyframes slideOutToRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(30px); opacity: 0; }
      }
      @keyframes fadeInUpStagger {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slideInFromRightWithFade {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideInFromLeftWithFade {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes popIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      @keyframes typing-bounce {
        0%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-8px);
        }
      }
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes toast-out {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
      .animate-slideInUp { 
        animation: slideInUp 0.5s ease-out forwards;
        opacity: 0; /* Start hidden */
      }
      .animate-slideInUpSmall { animation: slideInUpSmall 0.3s ease-out forwards; }
      .animate-fadeInDown { animation: fadeInDown 0.5s ease-in-out forwards; }
      .animate-fadeInScaleUp { animation: fadeInScaleUp 0.4s ease-out forwards; }
      .animate-slideInFromRight { animation: slideInFromRight 0.5s ease-out forwards; }
      .animate-slideOutToLeft { animation: slideOutToLeft 0.5s ease-out forwards; }
      .animate-slideOutToRight { animation: slideOutToRight 0.5s ease-out forwards; }
      .animate-fadeInUpStagger {
        animation: fadeInUpStagger 0.5s ease-out both;
      }
      .animate-slideInFromRightWithFade { animation: slideInFromRightWithFade 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-slideInFromLeftWithFade { animation: slideInFromLeftWithFade 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-popIn { animation: popIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
      .animate-typing-bounce {
        animation: typing-bounce 1.4s infinite ease-in-out both;
      }
      .animate-toast-in {
        animation: toast-in 0.5s ease-out forwards;
      }
      .animate-toast-out {
        animation: toast-out 0.5s ease-out forwards;
      }

      .fill-mode-forwards {
        animation-fill-mode: forwards;
      }
      
      .message-item {
        /* CSS-based virtualization for long chat lists */
        content-visibility: auto;
        /* An estimated height to prevent scrollbar jumping */
        contain-intrinsic-height: 150px; 
      }
      /* For Quiz Progress Bar */
      .progress-bar-bg {
        background-color: var(--bg-tertiary);
        border-radius: 9999px;
        overflow: hidden;
      }
      .progress-bar-fg {
        background-image: linear-gradient(to right, var(--accent-gradient-from), var(--accent-gradient-to));
        transition: width 0.5s ease-in-out;
        height: 100%;
        border-radius: 9999px;
      }

      /* For Quiz Results Circular Progress */
      .progress-ring-bg {
        stroke: var(--bg-tertiary);
      }
      .progress-ring-fg {
        stroke: var(--accent-primary);
        stroke-linecap: round;
        transition: stroke-dashoffset 0.8s ease-out;
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
      }
       /* For code block copy button */
      .code-block-wrapper {
        position: relative;
      }
      .copy-code-button {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        display: flex;
        align-items: center;
        gap: 0.375rem;
        padding: 0.25rem 0.625rem;
        background-color: var(--bg-secondary);
        color: var(--text-tertiary);
        border: 1px solid var(--border-primary);
        border-radius: 0.375rem;
        font-size: 0.75rem;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        cursor: pointer;
        opacity: 0;
        transform: translateY(-4px);
        transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
      }
      .code-block-wrapper:hover .copy-code-button {
        opacity: 1;
        transform: translateY(0);
      }
      .copy-code-button:hover {
        background-color: #475569; /* slate-600 */
        color: var(--text-primary);
      }
      .copy-code-button svg {
        width: 0.875rem;
        height: 0.875rem;
      }
    </style>

</head>

  </body>
</html>
